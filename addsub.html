<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(){
        var num1, num2;
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
            window.alert(num1+num2);
        }
        function s(){
        var num1, num2;
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
            window.alert(num1-num2);
        }
    </script>
    <p> Enter the Number :<input id="num1"></p>
    <p> Enter the Number :<input id="num2"></p>
    <button onclick="a()">Check For Sum</button>
    <button onclick="s()">Check For Difference</button>
</body>
</html>
